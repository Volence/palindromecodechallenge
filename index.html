<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta name="referrer" content="always">

        <title>Palindrome Test</title>
</head>

<body>
        <header class="header">
                <div class="header__text-box">
                        <h1 class="heading-primary">
                                <span class="heading-primary--main">Palindrome Test!</span>
                        </h1>
                </div>
                <div class="login">
                        <a href="#" class="login__text">Login</a>
                </div>
        </header>
        <main class="main">
                <div class="column column__left"></div>
                <div class="column column__right"></div>
                <div class="layer sky"></div>
                <div class="layer mountain"></div>
                <div class="layer cloud_bg"></div>
                <div class="layer cloud--1"></div>
                <div class="layer cloud--2"></div>
                <div class="layer cloud--3"></div>
                <div class="layer cloud--4"></div>
                <section class="section__palindrome">
                        <div class="u-center-text u-margin-bottom-small">
                                <h2 class="heading-secondary palindrome__header">Enter Text to see if it's a palindrome!</h2>
                        </div>
                        <form class="u-center-text palindrome" id="palindrome">
                                <input class="palindrome__input" type="text" placeholder="Palindrome?" id="pal__input" required>
                                <br>
                                <input class="palindrome__button" type="submit">
                                </button>
                        </form>
                </section>
        </main>
        <footer class="footer">
                <a name="bottom"></a>
                <p class="footer__copyright">
                        Footer here!
                </p>

        </footer>
</body>
<script src="scripts/main.js"></script>

</html>
